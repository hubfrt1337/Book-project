<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="book.css" type="text/css" rel="stylesheet">
    <!-- google font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     
</head>
<body>
    <main>
    <table class="tablica"></table>

    <div class="container">
        <button class="new new-js">New Book</button>
        <dialog>
            <form class="form">
                <div class="flex-container">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                </div>
                <div class="flex-container">
                    <div>
                        <label for="pages">Pages</label>
                        <input type="text" id="pages">
                    </div>
                    <div>
                        <label for="whether">Status</label>
                        <input list="status" id="whether" placeholder="not read yet">
                        <datalist id="status">
                        <option value="not read yet"></option>
                        <option value="has been read"></option>
                        </datalist>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="submit submitJs" type="submit">Add Book</button>
                    <button class="close closeJs">Close</button>
                </div>
            </form>
        </dialog>
    </div>
    </main>
    <script src="book.js"></script>
    <script src="https://kit.fontawesome.com/27bfbb2d63.js" crossorigin="anonymous"></script>
</body>
</html>
